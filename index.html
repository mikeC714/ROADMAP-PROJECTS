<!DOCTYPE html>
<html lang="en">
<head>

  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <title>Document</title>
</head>
<body>

<div class="container">
  <h2 class="con-title">Temperature Converter</h2>

  <input type="number" name="" id="" class="num-input">

  <div class="units">
      <select name="from" id="from" class="from">
        <option value="blank" disabled selected>Select Unit</option>
        <option value="Celcius">Celcius</option>
        <option value="Farenheit">Farenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>

      <select name="to" id="to" class="to">
        <option value="blank" disabled selected>Select Unit</option>
        <option value="Celcius">Celcius</option>
        <option value="Farenheit">Farenheight</option>
        <option value="Kelvin">Kelvin</option>
      </select>
  </div>

  <button class="convert">convert</button>
  <p class="outcome-txt"></p>

</div>



  
</body>
</html>
